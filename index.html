<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>預算管家 (週/月雙控)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; -webkit-tap-highlight-color: transparent; }
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { brand: { 500: '#8B5CF6', 600: '#7C3AED' } }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-6 px-4 pb-20">

    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden relative">
        
        <button onclick="toggleSettings()" class="absolute top-4 right-4 text-purple-200 hover:text-white transition-colors z-10">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
        </button>

        <div id="settingsPanel" class="hidden bg-purple-50 border-b border-purple-100 p-6 animate-fade-in-down">
            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-purple-600 uppercase mb-1">每週伙食預算</label>
                    <input id="weekBudgetInput" type="number" class="w-full p-2 border-2 border-purple-200 rounded-lg font-bold">
                </div>
                <div>
                    <label class="block text-xs font-bold text-purple-600 uppercase mb-1">每月總預算 (5日結算)</label>
                    <input id="monthBudgetInput" type="number" class="w-full p-2 border-2 border-purple-200 rounded-lg font-bold">
                </div>
                <button onclick="saveSettings()" class="w-full py-2 bg-purple-600 text-white rounded-lg font-bold">儲存並即時更新</button>
            </div>
        </div>
        
        <div id="statusCard" class="bg-gradient-to-br from-purple-500 to-indigo-600 text-white p-8 text-center transition-all duration-500">
            <p id="weekDateRange" class="text-purple-100 text-[10px] tracking-widest uppercase mb-1 opacity-70">本週剩餘</p>
            <h1 class="text-5xl font-bold tracking-tight">$ <span id="weekBalance">0</span></h1>
            
            <div class="flex justify-between mt-6 pt-4 border-t border-white/20 text-xs">
                <div class="text-left">
                    <p class="opacity-70">週支出累計</p>
                    <p class="font-bold text-base">$ <span id="weekSum">0</span></p>
                </div>
                <div class="text-right">
                    <p class="opacity-70">週預算</p>
                    <p class="font-bold text-base">$ <span id="weekTotalLabel">2100</span></p>
                </div>
            </div>
        </div>

        <div class="bg-purple-100/50 p-4 border-b border-purple-100">
            <div class="flex justify-between items-end mb-1">
                <span id="monthTitle" class="text-xs font-bold text-purple-700">2/5 - 3/4 預算對照</span>
                <span class="text-xs text-purple-500">剩餘 $<span id="monthBalance">0</span></span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2.5">
                <div id="monthProgress" class="bg-purple-600 h-2.5 rounded-full transition-all duration-1000" style="width: 0%"></div>
            </div>
            <div class="flex justify-between mt-1 text-[10px] text-purple-400">
                <span>本月已花: $<span id="monthSum">0</span></span>
                <span>總預算: $<span id="monthTotalLabel">9000</span></span>
            </div>
        </div>

        <div class="p-6 space-y-4">
            <div class="grid grid-cols-2 gap-3">
                <div>
                    <label class="block text-xs font-semibold text-gray-500 mb-1 ml-1">金額</label>
                    <input id="amountInput" type="number" placeholder="0" inputmode="decimal" class="w-full text-xl font-bold p-3 bg-gray-50 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-brand-500">
                </div>
                <div>
                    <label class="block text-xs font-semibold text-gray-500 mb-1 ml-1">日期</label>
                    <input id="timeInput" type="datetime-local" class="w-full p-3 bg-gray-50 border-2 border-gray-200 rounded-xl text-xs focus:outline-none">
                </div>
            </div>
            <input id="descInput" type="text" placeholder="支出項目..." class="w-full p-3 bg-gray-50 border-2 border-gray-200 rounded-xl focus:outline-none">
            <button id="actionBtn" onclick="handleAction()" class="w-full py-4 bg-brand-600 text-white font-bold rounded-xl text-lg shadow-md active:scale-95 transition-all">新增紀錄</button>
            <button id="cancelEditBtn" onclick="cancelEdit()" class="hidden w-full py-2 bg-gray-200 text-gray-600 font-bold rounded-xl text-sm">取消修改</button>
        </div>

        <div class="bg-gray-50 border-t border-gray-100 min-h-[150px] p-4">
            <h3 class="text-xs font-bold text-gray-400 uppercase mb-3">最近明細</h3>
            <div id="expenseList" class="space-y-2"></div>
        </div>

        <div class="p-4 text-center">
            <button onclick="manualReset()" class="text-[10px] text-gray-300 underline">手動重置所有數據</button>
        </div>
    </div>

<script>
    let data = JSON.parse(localStorage.getItem('food_budget_v6')) || { 
        expenses: [],
        weekTotal: 2100,
        monthTotal: 9000
    };
    let editIndex = -1;

    function toggleSettings() {
        const p = document.getElementById('settingsPanel');
        p.classList.toggle('hidden');
        document.getElementById('weekBudgetInput').value = data.weekTotal;
        document.getElementById('monthBudgetInput').value = data.monthTotal;
    }

    function saveSettings() {
        data.weekTotal = parseFloat(document.getElementById('weekBudgetInput').value) || 2100;
        data.monthTotal = parseFloat(document.getElementById('monthBudgetInput').value) || 9000;
        saveAndRender();
        toggleSettings();
    }

    function getMonthRange() {
        const now = new Date();
        let start = new Date(now.getFullYear(), now.getMonth(), 5, 0, 0, 0);
        if (now.getDate() < 5) start.setMonth(start.getMonth() - 1);
        let end = new Date(start.getFullYear(), start.getMonth() + 1, 4, 23, 59, 59);
        return { start: start.getTime(), end: end.getTime() };
    }

    function getWeekRange() {
        const now = new Date();
        const day = now.getDay();
        const diff = now.getDate() - day + (day == 0 ? -6 : 1); 
        const start = new Date(now.setDate(diff)).setHours(0,0,0,0);
        const end = start + (7 * 24 * 60 * 60 * 1000) - 1;
        return { start, end };
    }

    function handleAction() {
        const amount = parseFloat(document.getElementById('amountInput').value);
        const note = document.getElementById('descInput').value || "未命名支出";
        const time = new Date(document.getElementById('timeInput').value).getTime();
        if (isNaN(amount) || amount <= 0) return;

        if (editIndex === -1) data.expenses.push({ amount, note, timestamp: time });
        else { data.expenses[editIndex] = { amount, note, timestamp: time }; cancelEdit(); }
        
        data.expenses.sort((a, b) => b.timestamp - a.timestamp);
        document.getElementById('amountInput').value = '';
        document.getElementById('descInput').value = '';
        saveAndRender();
    }

    function saveAndRender() {
        localStorage.setItem('food_budget_v6', JSON.stringify(data));
        render();
    }

    function render() {
        const week = getWeekRange();
        const month = getMonthRange();

        const weekSum = data.expenses.filter(i => i.timestamp >= week.start && i.timestamp <= week.end).reduce((s, i) => s + i.amount, 0);
        const monthSum = data.expenses.filter(i => i.timestamp >= month.start && i.timestamp <= month.end).reduce((s, i) => s + i.amount, 0);

        // 週更新
        document.getElementById('weekSum').innerText = weekSum;
        document.getElementById('weekBalance').innerText = data.weekTotal - weekSum;
        document.getElementById('weekTotalLabel').innerText = data.weekTotal;
        document.getElementById('statusCard').className = (data.weekTotal - weekSum) < 300 ? "bg-gradient-to-br from-red-500 to-rose-600 text-white p-8 text-center transition-all duration-500" : "bg-gradient-to-br from-purple-500 to-indigo-600 text-white p-8 text-center transition-all duration-500";

        // 月更新 (5日結算)
        const mStart = new Date(month.start);
        const mEnd = new Date(month.end);
        document.getElementById('monthTitle').innerText = `${mStart.getMonth()+1}/${mStart.getDate()} - ${mEnd.getMonth()+1}/${mEnd.getDate()} 預算對照`;
        document.getElementById('monthSum').innerText = monthSum;
        document.getElementById('monthBalance').innerText = data.monthTotal - monthSum;
        document.getElementById('monthTotalLabel').innerText = data.monthTotal;
        
        const progress = Math.min((monthSum / data.monthTotal) * 100, 100);
        document.getElementById('monthProgress').style.width = progress + '%';

        // 列表
        const list = document.getElementById('expenseList');
        list.innerHTML = data.expenses.slice(0, 10).map((item, index) => `
            <div class="bg-white p-3 rounded-lg border border-gray-100 flex justify-between items-center text-sm">
                <div><span class="font-bold">$${item.amount}</span> <span class="text-gray-500 ml-2">${item.note}</span></div>
                <div class="flex items-center space-x-2">
                    <span class="text-[10px] text-gray-300">${new Date(item.timestamp).getMonth()+1}/${new Date(item.timestamp).getDate()}</span>
                    <button onclick="deleteItem(${index})" class="text-red-300">&times;</button>
                </div>
            </div>
        `).join('');
    }

    function deleteItem(index) { if(confirm("刪除？")) { data.expenses.splice(index, 1); saveAndRender(); } }
    function manualReset() { if(confirm("清空所有歷史紀錄？")) { data.expenses = []; saveAndRender(); } }
    
    // 初始化
    const now = new Date();
    now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
    document.getElementById('timeInput').value = now.toISOString().slice(0, 16);
    render();
</script>
</body>
</html>
